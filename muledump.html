<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Muledump</title>
	<link type="text/css" rel="stylesheet" href="lib/dump.css">
	<link type="text/css" rel="stylesheet" href="vendor/featherlight.css">
	<link type="text/css" rel="stylesheet" href="lib/setuptools/css/setuptools.css">
	<link type="image/png" rel="shortcut icon" href="lib/favicon.png">
	<script type="application/javascript" src="vendor/jquery-3.2.1.min.js"></script>
	<script type="application/javascript" src="vendor/masonry-4.2.0.pkgd.min.js"></script>
	<script type="application/javascript" src="vendor/sha256.js"></script>
	<script type="application/javascript" src="vendor/featherlight.min.js" charset="utf-8"></script>
	<script src="vendor/clipboard.min.js"></script>
	<script src="vendor/html2canvas.min.js"></script>
	<script type="application/javascript" src="lib/constants.js"></script>
	<script type="application/javascript" src="lib/sheets.js"></script>
	<script type="application/javascript" src="lib/portrait.js"></script>
	<script type="application/javascript" src="lib/pcstats.js"></script>
	<script type="application/javascript" src="lib/export.js"></script>
	<script type="application/javascript" src="lib/staticvars.js"></script>
	<script type="application/javascript" src="accounts.js"></script>
	<script type="application/javascript" src="lib/realmapi.js"></script>
	<script type="application/javascript" src="lib/options.js"></script>
	<script type="application/javascript" src="lib/totals.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/setuptools.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/accounts.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/app.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/assistants.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/backups.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/config.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/groups.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/init.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/lightbox.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/muledump.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/storage.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/upgrade.js"></script>
	<script type="application/javascript" src="lib/mule.js"></script>
	<script type="application/javascript" src="lib/muledump.js"></script>
	<script type="application/javascript" src="lib/setuptools/src/analytics.js"></script>
	<script type="text/javascript" src="lib/backgroundChanger.js"></script>
    	<script type="text/javascript" src="vendor/jscolor.min.js"></script>
</head>
<body>
	<span id="bgImage"></span>
	<span id="accopts" style="display: none;" class="menu"></span>
	<div class="handle"><span id="options" class="menu"></span></div>
	<div id="fix">
		<div id="stickynotice"></div>
		<div id="top">
			<div id="cnt" style="display: none;">MuleQueue running...</div>
			<div id="notice" style="display: none;">Notice</div>
			<div class="handle"><span>Фон</span><span id="background" class="menu"><input name="background_color" type="hidden" id="background_color" value="555"><button  class="jscolor {valueElement: 'background_color',closable:true,closeText:'Close'}">Цвет фона</button><input name="text_color" type="hidden" id="text_color" value="555"><button class="jscolor {valueElement: 'text_color',closable:true,closeText:'Close'}">Цвет текста</button><input type="file" id="background_image" placeholder="Background Image"/><button class="button1"onClick="refreshPage()" id="reset_button">Сброс</button></span></div>
			<div class="handle options"><span>Options</span></div>
			<div id="setuptools">Setup</div>
			<div id="reloader">Reload All</div>
			<div id="resume" style="display: none;">Resume Reload</div>
			<div class="handle"><span>Export</span><span id="export" class="menu"></span></div>
			<div id="about">About</div>
			<a href="https://github.com/jakcodex/muledump" target="_blank">Home</a>
		</div>
	</div>
	<div id="main">
		<div id="techreport"></div>
		<div id="totals" style="display: none;"></div>
		<div id="errors"></div>
		<div id="stage"></div>
		<div id="lightbox"></div>
	</div>
</body>
</html>
